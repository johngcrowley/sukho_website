{% extends "layout.html" %}

{% block content %}
{% if msg %}
  <h1>{{msg}}</h1>
{% endif %}
{% if not msg %}
<div class="parent">
  <div>
    <div class="form-group">
  
      <form action="/export" method="post">
          <table class=table style=width:100%>
          <thead>
              <tr>
                  <th>Name</th>
                  <th>Tips</th>
                  <th>Location</th>
                  <th>Shift</th>
              </tr>
          </thead>
          <tbody>
            {% for tips in tipout %}
                  <tr>
                      <td> {{ tips.employee }}</td>
                      <td> {{ tips.tips }} </td>
                      <td> {{ tips.location }}</td>
                      <td> {{ tips.time }} </td>
                  </tr>
            {% endfor %}
          </tbody>
          </table>
          <br>
          <label for="export">Check Box to Export this shift's info</label>
          <br>
          <input type="checkbox" id="export" name="location" value="{{location}}">
          <br>
          <button class="btn btn-primary">Export Tip Info for {{ location }} to Excel!</button>
      </form>
    </div>
  </div>
</div>
{% endif %}
{% endblock %}
