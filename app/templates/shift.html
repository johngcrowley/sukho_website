{% extends "layout.html" %}

{% block content %}
<div class=form-backdrop>
<form action="/create" method="post">
  <div class="mb-3">
    {% if msg %} 
    <p class="message">{{ msg }}</p>
    {% endif %} 
    <h5 for="tips">How many employees this shift?</h5>
    <input autocomplete="off" autofocus class="form-control" name="number" placeholder=" " type="text">
    <br>
  <button class="btn btn-primary" type="submit">Submit</button>
  </div>
</form>
</div>
{% endblock %}
